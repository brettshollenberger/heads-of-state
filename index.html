					    <a class="btn" data-type="original" href="#">Original Order</a>
					    <a class="btn" data-type="name" href="#">Name</a>
					    <a class="btn" data-type="category" href="#">Category</a>

        <div id="container" class="container">
	        <div class="row">
		        <div class="photo span3" data-category="cat1"><img src="images/330-1.jpeg"/></div>
		        <div class="photo span3" data-category="cat2"><img src="images/330.jpeg"/></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/jquery.isotope.min.js"></script>
		
		
		<script>
		    $(function(){
		
		      var $container = $('#container');
		    
		      $container.imagesLoaded( function(){
		        $container.isotope({
		          itemSelector : '.photo',
		          getSortData : {
			          category : function ($elem){
				          return $elem.attr('data-category');
			          }
		          }
		        });
		      });
			  
			  $('#options .btn').on('click', function(){
				  value = $(this).attr('data-type')
				  /*
				  var options = {};
				  options[ 'category' ] = value;
				  */
				  $container.isotope( {sortBy: value} );
				  
			  });
			  
		    
		    });
		  </script>
