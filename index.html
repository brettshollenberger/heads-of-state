        <div class="container">
	        <div class="row">
		        <div class="span12">
			        <div class="btn-toolbar">
					  <ul id="options" class="option-set btn-group">
					    <li class="btn" data-type="original">Original Order</li>
					    <li class="btn" data-type="name">Name</li>
					    <li class="btn" data-type="category">Category</li>
					    <li class="btn" data-type="random">Random</li>
					  </ul>
					</div>
				</div>
	        </div>
        </div>
        
        <div id="container" class="container">
	        <div class="row">
		        <div class="photo span3" data-category="cat1"><img src="images/330-1.jpeg"/></div>
		        <div class="photo span3" data-category="cat2"><img src="images/330.jpeg"/></div>
    				<div class="photo span3" data-category="cat1" name="mrow"><img src="images/330-1.jpeg"/></div>
    				<div class="photo span3" data-category="cat3" name="meow"><img src="images/430.jpeg"/></div>
    				<div class="photo span3" data-category="cat4" name="mittens"><img src="images/600.jpeg"/></div>
    				<div class="photo span3" data-category="cat3" name="garfunkle"><img src="images/330.jpeg"/></div>
    				<div class="photo span3" data-category="cat1" name="davis"><img src="images/600.jpeg"/></div>
    				<div class="photo span3" data-category="cat2" name="simon"><img src="images/330-1.jpeg"/></div>
    				<div class="photo span3" data-category="cat3" name="norway"><img src="images/330.jpeg"/></div>
          </div>
        </div>

        <nav id="page_nav" style="display: none; ">
          <a href="pages/2.html"></a>
        </nav>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
        <script src="js/jquery.isotope.min.js"></script>
        <script src="js/jquery.infinitescroll.min.js"></script>
		
		
		<script>
		    $(function(){
		
		      var $container = $('#container');
		    
		      $container.imagesLoaded( function(){
		        $container.isotope({
		          itemSelector : '.photo',
		          getSortData : {
			          category : function ($elem){
				          return $elem.attr('data-category');
			          }
		          }
		        });
		      });
			  
  			  $('#options .btn').on('click', function(){
  				  value = $(this).attr('data-type');
  				  $container.isotope( {sortBy: value} );
  			  });
      
          $container.infinitescroll({
            navSelector  : '#page_nav',    // selector for the paged navigation 
            nextSelector : '#page_nav a',  // selector for the NEXT link (to page 2)
            itemSelector : '.photo',     // selector for all items you'll retrieve
            loading: {
                finishedMsg: 'No more pages to load.',
                img: 'http://i.imgur.com/qkKy8.gif'
              }
            },
            // call Isotope as a callback
            function( newElements ) {
              $container.isotope( 'appended', $( newElements ) );
            }
          );
			  
		    });
		  </script>
